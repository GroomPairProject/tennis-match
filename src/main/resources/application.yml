
spring:
  application:
    name: tennis-match
#  profiles:
#    active:
#      - test
  datasource:
    url: jdbc:mysql://localhost:3306/tennis_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: tennis_user
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none    # 개발 중에는 update, 배포 시에는 validate 또는 none 추천
    show-sql: true         # 실행되는 SQL 로그 출력
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
  devtools:
    restart:
      exclude: static/**,public/**,resources/**,META-INF/**,*.properties

  server:
    error:
      whitelabel:
        enabled: false
    port: 8080

## jwt
jwt:
  secret: MySuperSecretKeyForJwtSigning123456
  expiration: 86400000


  ## log
logging:
  level:
    org:
      mybatis: debug